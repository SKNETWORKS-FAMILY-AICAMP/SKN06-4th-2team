<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <style>
        @font-face {
            font-family: 'Noto Sans KR';
            font-style: normal;
            font-weight: 400;
            src: url(//fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.woff2) format('woff2');
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #e6f0ff;
        }

        #con {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login_form {
            background: #fff;
            border-radius: 10px;
            padding: 30px 50px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100px;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .input-label {
            text-align: left;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        .input-field {
            width: 300px;
            height: 30px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .btn {
            width: 310px;
            height: 40px;
            font-size: 15px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-google {
            background-color: #ffffff; 
            border: 1px solid #8B8B8B; 
            color: #db4437; /* Google 로고 색 */
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        .btn-google:hover {
            background-color: #f8f8f8; 
            border-color: #db4437; 
            color: #ffffff; 
        }

        .btn-naver {
            background-color: #ffffff; 
            border: 1px solid #8B8B8B;
            color: #029944; /* Naver 로고 색 */
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease; /* hover 효과 부드럽게 */
        }

        .btn-naver:hover {
            background-color: #f8f8f8; /* hover 시 약간 더 밝은 배경 */
            border-color: #029944; /* 테두리 색을 Google 빨간색으로 변경 */
            color: #ffffff; /* 텍스트를 흰색으로 변경 */
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #eee;
        }

        .alternative-login {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .find-links {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }

        .find-links a {
            color: #888;
            text-decoration: none;
            margin: 0 5px;
        }

        .find-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="con">
        <div id="login_form">
            <div class="logo-container">
                <img src="images/bluerb.png" alt="Logo">
            </div>
            <div class="login-title">Sign in to Web</div>

            <label class="input-label">Username</label>
            <input type="text" placeholder="아이디를 입력하세요" class="input-field">

            <label class="input-label">Password</label>
            <input type="password" placeholder="비밀번호를 입력하세요" class="input-field">

            <button class="btn btn-primary">Log in now</button>

            <div class="find-links">
                <a href="#">Find Username</a> |
                <a href="#">Find Password</a>
            </div>

            <hr>

            <div class="alternative-login">Or Sign in with</div>

            <button class="btn btn-google" onclick="">Sign in with Google</button>
            <button class="btn btn-naver" onclick="">Sign in with Naver</button>
        </div>
    </div>
</body>
</html>
