{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Password</title>
    <link rel="stylesheet" href="{% static 'css/find.css' %}">
</head>
<body>
    <div id="con">
        <div class="description-box">
            <h3 class="login">Find Your Password</h3>
            <hr>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <label class="field-label">E-mail</label>
                <input type="email" name="email" class="size" placeholder="Enter your email" required>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            <hr>
            <a href="{% url 'account:login' %}" class="find-password-link">Back to Login</a>
        </div>
    </div>
</body>
</html>
