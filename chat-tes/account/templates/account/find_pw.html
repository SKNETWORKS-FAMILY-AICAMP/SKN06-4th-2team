{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Password</title>
    <link rel="stylesheet" href="{% static 'css/find.css' %}">
</head>
<body>
    <div class="container">
        <h1>Find Password</h1>
        <form action="/find-password" method="POST">
            <input type="email" name="email" class="input-field" placeholder="Enter your email" required>
            <input type="text" name="username" class="input-field" placeholder="Enter your username" required>
            <button type="submit" class="button">Submit</button>
        </form>
        <a href="{% url 'account:login' %}" class="find-password-link">Back to Login</a>

    </div>
</body>
</html>
