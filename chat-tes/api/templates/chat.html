<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script>

document.addEventListener("DOMContentLoaded", function () {
    const chatForm = document.querySelector(".chat-input");
    const messageInput = document.querySelector("input[name='message']");
    const chatBox = document.querySelector(".chat-box");

    chatForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const userMessage = messageInput.value.trim();
        if (userMessage === "") return;
        messageInput.value = "";

        // âœ… ì‚¬ìš©ìì˜ ë©”ì‹œì§€ë¥¼ UIì— ì¶”ê°€
        addMessageToChatBox("human", userMessage);

        // âœ… AI ì‘ë‹µì„ ìœ„í•œ ë¹ˆ ë©”ì‹œì§€ ì¶”ê°€
        const aiMessageDiv = document.createElement("div");
        aiMessageDiv.classList.add("message", "ai");
        aiMessageDiv.innerHTML = `<strong>BlueRibbon(AI):</strong> <span id="typing"></span>`;
        chatBox.appendChild(aiMessageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        // âœ… ì„œë²„ì— ìŠ¤íŠ¸ë¦¬ë° ìš”ì²­
        fetch("{% url 'api:chat_message_api' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken(),
            },
            body: JSON.stringify({ message: userMessage }),
        })
        .then(response => response.body.getReader())
        .then(reader => {
            let decoder = new TextDecoder();
            let result = "";

            function read() {
                reader.read().then(({ done, value }) => {
                    if (done) return;
                    result += decoder.decode(value, { stream: true });
                    document.getElementById("typing").innerHTML = result;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    read();
                });
            }
            read();
        })
        .catch(error => console.error("âŒ Error:", error));
    });

    function addMessageToChatBox(sender, message) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", sender === "human" ? "human" : "ai");
        messageDiv.innerHTML = `<strong>${sender === "human" ? "ì‚¬ìš©ì" : "BlueRibbon(AI)"}:</strong> ${message}`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getCSRFToken() {
        return document.querySelector("[name=csrfmiddlewaretoken]").value;
    }
});
    </script>
